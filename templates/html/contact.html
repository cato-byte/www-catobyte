<section class="contact-info">
    <h2>{{ i18n.CONTACT.TITLE }}</h2>
  
    <div class="contact-form">
      <p>
        <label><strong>{{ i18n.CONTACT.EMAIL_LABEL }}</strong></label>
        <a href="mailto:{{ EMAIL_ADDRESS }}" class="contact-link">{{ EMAIL_ADDRESS }}</a>
      </p>
  
      <p>
        <label><strong>{{ i18n.CONTACT.WHATSAPP_LABEL }}</strong></label>
        <a href="https://wa.me/{{ WHATSAPP_NUMBER }}" target="_blank" rel="noopener noreferrer" class="contact-link">
          {{ i18n.CONTACT.WHATSAPP_TEXT }}
        </a>
      </p>
    </div>
</section>
